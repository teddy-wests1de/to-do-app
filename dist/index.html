    <div class="wrapper">
        <header class="header">
            <p class="app-name">TO DO LIST</p>
            <p class="app-description">Create your list.</p>
          </header>
        <div class="new-task-modal hidden">
          <div class="form close-form"><button class="btn-close-form">x</button></div>
          <form class="form new-task-form">
            <h3 class="form-title">New Task</h3>
            <input type="text" class="new-item" id="new-item">
            <button type="submit">Submit</button>
          </form>
          <form class="form new-category-form hidden">
            <h3 class="form-title">New Task</h3>
            <input type="text" class="new-item" id="new-item">
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="main">
          <ul class="menu">
            <li><a class="nav-link" href="#task-list">Task List</a></li>
            <li><a class="nav-link" href="#history">History</a></li>
            <li><a class="nav-link" href="#categories">Categories</a></li>
          </ul>
          <div class="section task-list" id="task-list">
            <div class="new-task"><button class="task-btn add-new">New Task</button></div>
            <ul class="tasks">
              <li class="task-item">
                <input type="checkbox" name="status" data-status="new">
                <span class="status">Staff Meeting</span>
                <span class="status">08 March 2024</span>
              <span class="status">12:00-PM</span>
              </li>
              <li class="task-item">
                <!-- <input type="checkbox" name="status" id="status"> -->

                <span class="status">10 March 2024</span>
              <span class="status">11:00-PM</span>
              </li>
              <li class="task-item">
                <!-- <input type="checkbox" name="status" id="status"> -->

                <span class="status">13 March 2024</span>
              <span class="status">10:00-PM</span>
              </li>
            </ul>
          </div>
          <div class="section history hidden" id="history">
            <div class="new-task"><button class="task-btn btn-clear-history">Clear History</button></div>
            <ul class="history-list">
              <li class="task-item">
                <span class="status"><i class="fa-regular fa-square-check"></i></span>
                <span class="status">Staffing Meeting</span>
                <span class="status">10 March 2024</span>
                <span class="status">11:00-PM</span>
              </li>
            </ul>
          </div>
